<!Doctype HTML>
<html>
<head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Connexion ou Inscription</title>
    <script src="https://kit.fontawesome.com/ffcd8845f0.js" crossorigin="anonymous"></script>
</head>


<body>
        <header>
                <a href="#home" class="logo" data-scroll>Ticket</a>
                <nav class="nav-bar" id="nav-bar">
                  <ul>
                    <li class="menu1"><a href="#home" data-scroll>Acceuil</a></li>
                    <li class="menu2"><a href="#about" data-scroll>Nos services</a></li>
                    <li class="menu3"><a href="#projects" data-scroll>Références</a></li>
                    <li class="menu4"><a href="#blog" data-scroll>Contact</a></li>
                  </ul>
                </nav>
                <div id='pet' class="pet"><i id='fe' class="fas fa-bars"></i></div>
                <div id='fo' class="pet"><i  class="fas fa-times"></i></div>
              </header>
            
    </header>
    
<div class="all20">
<div class="all" id="all">
    <div class="all1 all-bex " id="all1">
        <form action="#">
            <h1>Créer un Compte</h1>
            <p>Inscrivez-vous ci-dessous</p>
            <input type="text" placeholder="Entrer votre nom">
            <input type="text" placeholder="Entrer votre prénom">
            <input type="text" placeholder="Nom d'utilisateur">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Mot de Passe">
            <button type="submit">Inscription</button>
        </form>
    </div>
    <div class="all1 all-bexi" id="all2">
            <form action="#">
                <h1>Connexion</h1>
                <p>connectez-vous et proposez vos tickets</p>
                <input type="text" placeholder="Nom d'utilisateur">
                <input type="password" placeholder="Mot de Passe">
                <a class="link" href="#">Mot de passe oublié?</a><button type="submit">Connexion </button>
            </form>
    </div>
    <div class="poulet" id="poulet">
        <div class="patate" id="patate">
            <div class="banane banane1" id="banane1">
                <h1 class="hidden">Vous connecter?</h1> 
                <p class="hidden">L'équipe vous souhaite le bienvenue!</p> 
                <button class="banana" id="cdt">Se connecter</button>  
            </div>
            <div class="banane banane2" id="banane2">
                <button class="banana" id="cdt2">S'inscrire</button>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
<script>
var bton = document.getElementById('pet');
var bton2 = document.getElementById('fo');
bton.addEventListener("click", function() {
    document.getElementById("nav-bar").style.left = 0;
    document.getElementById("fe").style.display = "none";
    bton2.style.display = "block";
  });
  bton2.addEventListener("click", function() {
    console.log(bton)
    document.getElementById("nav-bar").style.left = "-100%";
    document.getElementById("fe").style.display = "block";
    bton2.style.display = "none";
  });
  </script>
</div>
</body>
</html>
